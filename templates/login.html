{% extends 'layout/base.html' %}
{% load i18n %}

{% block content %}
    <div class="row mx-5 justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-center my-3 py-3">{% translate "You need to create user" %}</h4>
            {% if form.errors %}
                <p class="errorlist">{% translate "Check database for username or change password" %}</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="my-2 py-2">
            {% csrf_token %}
            <div class="input-group mb-3">
                {{ form.username }}
            </div>

            <div class="input-group mb-3">
                {{ form.password }}
            </div>
            <div class="input-group mb-3 text-center justify-content-center">
                <button type="submit" class="btn btn-primary ">{% translate "Login" %}</button>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock content%}
